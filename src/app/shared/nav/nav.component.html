<mat-sidenav-container class="sidenav-container">

    <!-- SIDENAV -->
  
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
       
        <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
        <a mat-list-item routerLink="/aboutus" (click)="drawer.close()">About Us</a>
        <a mat-list-item routerLink="/contactus" (click)="drawer.close()">Contact us</a>
        <a mat-list-item routerLink="/thelist" (click)="drawer.close()">The List</a>
        <a mat-list-item routerLink="/joinus" (click)="drawer.close()">Join us</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
  
    <!-- TOP TOOLBAR-->
  
      <mat-toolbar>
        <button 
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
  
  
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="logo" routerLink="/">ðŸ”¥ Angular Firestarter</span>
  
        <span class="fill-space"></span>
        <div *ngIf="!(isHandset$ | async)">
            <a mat-button routerLink="/">Home</a>
          <a mat-button routerLink="/aboutus">About Us</a>
          <a mat-button routerLink="/contactus">Contact us</a>
  
          <a mat-button routerLink="/thelist">The List</a>
          <a mat-button routerLink="/joinus">Join Us</a>
          <a mat-button routerLink="/listsearch">list search</a>
  
        </div>
  
        <!-- DROPDOWN MENU -->
  
        <a mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            Social
        </a>
        
        <mat-menu #menu="matMenu">
          <a mat-menu-item href="https://fireship.page.link/slack">
            <i>ðŸ’¬</i>
            <span>Instagram</span>
          </a>
          <a mat-menu-item href="https://fireship.page.link/slack">
            <i>ðŸ’¬</i>
            <span>Twitter</span>
          </a>
          <a mat-menu-item href="https://fireship.page.link/slack">
            <i>ðŸ’¬</i>
            <span>Facebook</span>
          </a>
        </mat-menu>
      </mat-toolbar>
  
      <!-- TRANSCLUSION -->
      <ng-content>
      </ng-content>
  
    </mat-sidenav-content>
  </mat-sidenav-container>
